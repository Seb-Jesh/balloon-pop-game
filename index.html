<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balloon Pop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="player-form" onsubmit="setPlayer(event)">
        <div>
            <label for="name">Player Name:</label>
            <input type="text" name="playerName" required>
        </div>
        <button type="submit">Submit</button>
    </form>

<section id="game" class="game hidden">
    <div>
        <button onclick="changePlayer()">Change Player</button>
    </div>

    <div>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <button id="inflate-btn" onclick="inflate()" disabled>
        Inflate 
        <span id="click-count"></span>
    </button>
    <div>
        <span>Balloons popped:</span>
        <span id="pop-count">0</span>
    </div>

    <div>
        <span>Highest Score:</span>
        <span id="high-pop-count">0</span>
    </div>

    <!-- Time counter -->
    <div>
        <span>Time Remaining:</span>
        <span id="time-count">0</span>
    </div>

    <div id="balloon" class="balloon"></div>
</section>
   <script src="main.js"></script>
</body>
</html>
